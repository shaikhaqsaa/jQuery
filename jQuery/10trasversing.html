<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           .highlight{
        background: yellow;
    }       
    </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("ul").children().addClass("highlight");
    });
</script>


</head>
<body>
   <div class="container">
    <h1>hello world</h1>
    <p>this is <em>simple paragraph</em></p>
    <ul>
        <li>item one</li>
        <li>item two</li>
    </ul>
   </div> 
</body>
</html>
